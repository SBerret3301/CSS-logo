<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document -->
    <title>Document</title>
</head>
<style>
    /* Styles for the container div */
    div {
        width: 200px; /* Set the width of the div */
        height: 200px; /* Set the height of the div */
        border-left: 4px solid rgb(4, 4, 117); /* Add a left border with a color */
        border-right: 4px solid rgb(4, 4, 117); /* Add a right border with a color */
        border-bottom: 4px solid rgb(4, 4, 117); /* Add a bottom border with a color */
        box-shadow: 20px 20px 10px blueviolet; /* Apply a box shadow for a 3D effect */
        border-top-right-radius: 60px; /* Set the top-right border radius for a rounded corner */
        border-top-left-radius: 60px; /* Set the top-left border radius for a rounded corner */
        background-image: url(css_filetype_icon_177544.ico); /* Set the background image */
        background-size: cover; /* Cover the entire container with the background image */
        border-top-color: transparent; /* Make the top border transparent for a rounded appearance */
    }
</style>

    <!-- Container div -->
    <div></div>
</body>
